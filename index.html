<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>iMac Style Portfolio</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
      background: linear-gradient(180deg, #f2f3f5, #e6e7eb);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* iMac 전체 프레임 */
    .imac {
      width: 900px;
    }

    /* 상단 화면 */
    .screen {
      background: #1c1c1e;
      border-radius: 18px 18px 10px 10px;
      padding: 14px;
      box-shadow: 0 30px 60px rgba(0,0,0,0.25);
    }

    /* 베젤 */
    .bezel {
      background: #000;
      border-radius: 10px;
      overflow: hidden;
    }

    /* 화면 내부 */
    .display {
      background: #f9fafb;
      height: 480px;
      padding: 30px;
      overflow-y: auto;
    }

    /* macOS 상단 바 */
    .mac-bar {
      display: flex;
      align-items: center;
      height: 28px;
      background: linear-gradient(#ececec, #dcdcdc);
      padding: 0 10px;
    }

    .dots {
      display: flex;
      gap: 6px;
    }

    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }

    .red { background: #ff5f56; }
    .yellow { background: #ffbd2e; }
    .green { background: #27c93f; }

    /* 포트폴리오 콘텐츠 */
    .content h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .content p {
      color: #555;
      margin-bottom: 20px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .card {
      background: #fff;
      border-radius: 14px;
      padding: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 16px 30px rgba(0,0,0,0.15);
    }

    .card h3 {
      margin-bottom: 8px;
    }

    .card span {
      font-size: 13px;
      color: #888;
    }

    /* iMac 스탠드 */
    .stand {
      width: 140px;
      height: 60px;
      background: linear-gradient(#d6d7db, #bfc1c6);
      margin: -5px auto 0;
      border-radius: 0 0 14px 14px;
    }

    .base {
      width: 260px;
      height: 18px;
      background: linear-gradient(#cfd1d6, #b8bbc1);
      margin: 0 auto;
      border-radius: 0 0 20px 20px;
    }

    @media (max-width: 960px) {
      .imac { width: 95%; }
      .display { height: auto; }
    }
  </style>
</head>
<body>

  <div class="imac">
    <div class="screen">
      <div class="bezel">
        <div class="mac-bar">
          <div class="dots">
            <div class="dot red"></div>
            <div class="dot yellow"></div>
            <div class="dot green"></div>
          </div>
        </div>
        <div class="display">
          <div class="content">
            <h1>김소연 Portfolio</h1>
            <p>웹 · 데이터 · 기록을 좋아하는 성장형 개발자</p>

            <div class="cards">
              <div class="card">
                <h3>Personal Website</h3>
                <span>HTML · CSS</span>
              </div>
              <div class="card">
                <h3>Java Project</h3>
                <span>Eclipse · Java 17</span>
              </div>
              <div class="card">
                <h3>SQL Practice</h3>
                <span>PostgreSQL</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="stand"></div>
    <div class="base"></div>
  </div>

</body>
</html>
